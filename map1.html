<!DOCTYPE html>
<html lang="en">
<head>
	<title>My Map 1</title>
	<link rel="stylesheet" href="leaflet.css" />
	<!--[if lte IE 8]>
	   <link rel="stylesheet" href="leaflet.ie.css" />
	<![endif]-->
	<link rel="stylesheet" href="maps1.css" />
	<style type="text/css">
	body {
		background: #D6CD7A url(img/gpcah-site-bg.png) top center no-repeat;
	}
	#main {
	margin: 210px auto 0;
	}
    #main h1.header{
      margin: 10px 0;
    }
    #main p.subheader{
      margin: 5px 0;
    }

	</style>
</head>

<body>
	<div id="main">
		<h1 class="header">Food Insecurity in Pennsylvania</h1>
		<p class="subheader">Hover over a county to see the number of residents affected by hunger and how many participate in hunger programs.</p>
		
		<div class="mapbox clearfix">
			<div id="map"></div>
			<div id="county-info">
				<ul>
                  <li class="demographic-data">
                      <span class="demographic-data-label"></span>
                      <span class="demographic-data-value"></span>
                  </li>
                  <li class="demographic-key">
                      <span class="demographic-key-label"></span>
                      <span class="demographic-key-value"></span>
                  </li>
				</ul>
			</div>
		</div>
	</div>
	
	<script src="leaflet.js"></script>
	<script src="http://www.hungercoalition.org/misc/jquery.js?0"></script>
	<script src="GEOCoder.js"></script>
	<script src="GEOStyles.js"></script>
	<script src="CountyGEOData.js"></script>
	<script src="CountyHungerData.js"></script>
	<script src="map1.js"></script>
	
</body>
</html>
